<template name="settlementSubmit">
    <form class="main form">
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="dateOrdered">구매일자</label>
                <div id="date1" class="input-group date">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input name="dateOrdered" id="dateOrdered" type="text" value="" placeholder="구매일자" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="dateSettlement">정산일자</label>
                <div id="date2" class="input-group date">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input name="dateSettlement" id="dateSettlement" type="text" value="" placeholder=" 정산일자" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="category">Category</label>
                <select name="category" id="category" class="form-control">
                    <option value="foodExpenses">식비</option>
                    <option value="goodsExpenses">물품</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="purchaser">지불한 사람</label>
                <select name="purchaser" id="purchaser" class="form-control">
                    {{#each purchasersList}}
                        {{> option}}
                    {{/each}}
                </select>
            </div>
        </div>
        <!--<div class="form-group {{errorClass 'orderSummary'}}">-->
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="orderSummary">구매내역</label>
                <input name="orderSummary" id="orderSummary" type="text" value="" placeholder="Your orderSummary" class="form-control">
                <!--<span class="help-block">{{errorMessage 'orderSummary'}}</span>-->
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="orderPrice">금액</label>
                <input name="orderPrice" id="orderPrice" type="number" value="" placeholder="Your orderPrice" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="communalPurchaser">공동구매자</label>
                {{#each purchasersList}}
                    <div class="form-inline">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="{{_id}}" name="communalPurchaser" text="{{username}}" checked="checked" class="form-control"> {{username}}
                            </label>
                        </div>
                        <input type="number" value="" name="sharePrice" class="form-control">
                    </div>
                {{/each}}
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="">영수증첨부</label>
                <input type="file" name="attachReceipt" id="attachReceipt" class="form-control myFileInput">
            </div>
        </div>
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
</template>

<template name="option">
    <option value="{{_id}}">{{username}}</option>
</template>
