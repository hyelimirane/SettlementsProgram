<template name="settlementDoIt">
    <form class="main form">
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="dateSettlement">정산일자</label>
                <div class="input-group datetimepicker">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input name="dateSettlement" id="dateSettlement" type="text" value="" placeholder=" 정산일자" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="category">Category</label>
                <select name="category" id="category" class="form-control">
                    <option value="all">전체</option>
                    <option value="foodExpenses">식비</option>
                    <option value="goodsExpenses">물품</option>
                </select>
            </div>
        </div>
        <input id="doItBtn" type="button" value="조회" class="btn btn-primary">
        <br>
        <div id="showNakami" style="display: none">
            <div class="form-group">
                <div class="controls">
                    <label class="control-label" for="totalPrice">총금액</label>
                    <span id="totalPrice" class="form-control"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <label class="control-label" for="adjustedAmount">상세내역</label>
                    <div class="row">
                        <div class="col-xs-2" style="text-align: center">일자</div>
                        <div class="col-xs-2" style="text-align: center">내용</div>
                        <div class="col-xs-3" style="text-align: center">금액</div>
                        <div class="col-xs-2" style="text-align: center">인원</div>
                        <!--<div class="col-xs-2">할당액</div>-->
                        <div class="col-xs-3" style="text-align: center">지불</div>
                        <!--<div class="col-xs-2">정산액</div>-->
                    </div>
                    <hr style="border: double 1px;">
                    <div id="divList">
                    </div>
                    <!--<table class="table table-hover table-bordered">-->
                        <!--<thead>-->
                            <!--<th style="text-align:center">구매일자</th>-->
                            <!--<th style="text-align:center">내용</th>-->
                            <!--<th style="text-align:center">구매금액</th>-->
                            <!--<th style="text-align:center">구매인원</th>-->
                            <!--<th style="text-align:center">할당액</th>-->
                            <!--<th style="text-align:center">내가 낸 금액</th>-->
                            <!--<th style="text-align:center">정산액</th>-->
                        <!--</thead>-->
                        <!--<tbody id="list"></tbody>-->
                    <!--</table>-->
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <label class="control-label" for="adjustedAmount">총정산액</label>
                    <span id="adjustedAmount" class="form-control"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <label class="control-label" for="paidMe">받을 금액</label>
                    <span id="paidMe" class="form-control" style="height:auto;"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <label class="control-label" for="paidOther">지불해야 하는 금액</label>
                    <span id="paidOther" class="form-control" style="height:auto;" ></span>
                </div>
            </div>
        </div>
    </form>
</template>
