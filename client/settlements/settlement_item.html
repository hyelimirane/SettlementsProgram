<template name="settlementItem" xmlns="http://www.w3.org/1999/html">
    <div class="post">
        <div class="post-content">
            <div class="showNakami">
                <h3><a href="#">{{dateSettlement}}, {{orderSummary}}</a></h3>
            </div>
            <div id="nakami_{{_id}}" name="nakami" style="display:none">
                <div class="form-group">
                    <div class="controls">
                        <label class="control-label" for="dateOrdered">구매일자</label>
                        <span>{{dateOrdered}}</span>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="category">category</label>
                        <span>{{category}}</span>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="purchaser">지불한 사람</label>
                        <span>{{purchaser}}</span>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="communalPurchaser">공동 구매자</label>
                        <div class="row" style="margin-left: -10px;">
                            {{#each communalPurchaser}}
                                {{>communalPurchasers}}
                            {{/each}}
                        </div>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="orderSummary">구매내역</label>
                        <span>{{orderSummary}}</span>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="orderPrice">금액</label>
                        <span>{{orderPrice}} 원</span>
                    </div>
                    <div class="controls" style="margin-bottom:5px;">
                        <label class="control-label" for="category">영수증</label>
                        <a href="{{receipt.url}}"><img src="{{receipt.url}}" alt="" width="200px" height="300px" /></a>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="category">정산여부</label>
                        <span>{{settlementCompleted}}</span>
                            {{#if ownPost}}
                                {{#if showSCBtn}}
                                    <button id="scBtn" class="btn btn-mini btn-primary" type="button">정산</button>
                                {{/if}}
                            {{/if}}
                    </div>
                </div>
            </div>
            <p>
                submitted by {{regName}}
                {{#if ownPost}}
                    {{#if showSCBtn}}
                        <a href="{{pathFor 'settlementEdit' _id=this._id }}">Edit</a>
                        <button id="delSettlement" class="btn btn-link" type="button">Del</button>
                    {{/if}}
                {{/if}}
            </p>
        </div>
    </div>
</template>

<template name="communalPurchasers">
    <div class="col-xs-4" style="float: left">
        <input type="checkbox" value="{{value}}" name="communalPurchaser" text="{{text}}" checked="{{checked}}" disabled >{{text}}
    </div>
</template>
