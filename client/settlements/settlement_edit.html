<template name="settlementEdit">
    <form class="main form">
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="dateOrdered">구매일자</label>
                <div id="date1" class="input-group datetimepicker">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input name="dateOrdered" id="dateOrdered" type="text" value="{{dateOrdered}}" placeholder="구매일자" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="dateSettlement">정산일자</label>
                <div id="date2" class="input-group datetimepicker">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input name="dateSettlement" id="dateSettlement" type="text" value="{{dateSettlement}}" placeholder="정산일자" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="category">Category</label>
                <select name="category" id="category" class="form-control">
                    {{categoryOptions}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="purchaser">구매자</label>
                <select name="purchaser" id="purchaser" class="form-control">
                    {{purchaserOptions}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="communalPurchaser">공동구매자</label>
            </div>
            <div class="row">
                {{#each purchasersList}}
                    <div class="col-md-1" style="float: left">
                        <input type="checkbox" value="{{value}}" name="communalPurchaser" text="{{text}}" checked="{{checked}}" > {{text}}
                    </div>
                {{/each}}
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="orderSummary">구매내역</label>
                <input name="orderSummary" id="orderSummary" type="text" value="{{orderSummary}}" placeholder="Your orderSummary" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="orderPrice">금액</label>
                <input name="orderPrice" id="orderPrice" type="text" value="{{orderPrice}}" placeholder="Your orderPrice" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label" for="">영수증</label>
                {{receipt.name}}<br>
                <a href="{{receipt.url}}" target="_blank"><img src="{{receipt.url}}" alt="" width="200px" height="300px" /></a>
                <input type="hidden" id="receiptID" name="receiptID" value="{{receipt._id}}">
            </div>
            <div class="controls">
                <label class="control-label" for="">영수증 새로 첨부</label>
                <input type="file" name="attachReceipt" id="attachReceipt" class="form-control myFileInput">
            </div>
        </div>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>
</template>
